language: java
sudo: false
install: true
jdk:
- openjdk10
before_install:
- echo arangodb3 arangodb/password password marugotoDbPw | sudo debconf-set-selections  # set pasword 'marugotoDbPw'
- echo arangodb3 arangodb/password_again password marugotoDbPw | sudo debconf-set-selections  # set password 'marugotoDbPw'
- curl -s -L https://raw.githubusercontent.com/brennv/arangodb-travis/v3.3.1/setup_arangodb.sh -o setup_arangodb.sh
- chmod +x setup_arangodb.sh
- ./setup_arangodb.sh
script:
- "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
- "./mvnw test -B"
env:
  global:
    secure: 
