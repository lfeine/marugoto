language: java
sudo: false
install: true
jdk:
- openjdk10
before_install:
- echo arangodb3 arangodb/password password marugotoDbPw | sudo debconf-set-selections
- echo arangodb3 arangodb/password_again password marugotoDbPw | sudo debconf-set-selections
- curl -s -L https://download.arangodb.com/travisCI/setup_arangodb_3.2.1.sh -o setup_arangodb.sh
- chmod a+x setup_arangodb.sh
- ./setup_arangodb.sh
script:
- "./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V"
- "./mvnw test -B"
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/file.war
  on:
    repo: uzh/marugoto